<section class="timeline">
  <app-tweet-input (onInput)="saveTweet($event)"></app-tweet-input>

  <div class="timeline">
    <div>
      @for (tweet of tweets; track tweet.id) {
      <app-tweet [tweet]="tweet" (clickTweet)="tweetClicked()"></app-tweet>
      }
    </div>
  </div>
</section>
