<section class="timeline">
  <input type="text" [(ngModel)]="tweetText">
  <button (click)="saveTweet()">Post</button>

  <div class="timeline">
    <div>
      @for (tweet of tweets; track tweet.id) {
      <app-tweet [tweet]="tweet" (clickTweet)="tweetClicked()"></app-tweet>
      }
    </div>
  </div>
</section>
